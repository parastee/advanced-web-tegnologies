<h1>Add Session</h1>
<form #addSession="ngForm" (ngSubmit)="onAddSession(addSession.value)">
	<div class="form-group">
		<label for="title">Title</label>
		<input #title type="text" class="form-control" required  ngModel name="title">
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input #description type="text" class="form-control" ngModel  name="description">
	</div>
	<button type="submit" class="btn btn-default" [disabled]="!addSession.valid"  >Submit</button>
</form>
